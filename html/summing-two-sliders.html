<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css">

    <script src="jquery.js"></script> 
    <script src="Bacon.js"></script> 
    <script src="d3.js"></script> 
    <script src="bacon-viz.js"></script> 

    <script src="summing-two-sliders.js"></script> 
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html"> &lt; </a>
        summing sliders
      </h1>
    </header>
    <main>
      <article class="summing-sliders">
        <section class="slider a">
          <input type="range" min="0" max="10" step="1">
          <span class="label">__</span>
        </section>
        <section class="slider b">
          <input type="range" min="0" max="10" step="1">
          <span class="notation">+</span><span class="label">__</span>
        </section>
        <section class="sum">
          <span class="notation">=</span><span class="label">__</span>
        </section>
      </article>
      <article class="stream-visualizations">
        <!--<h1>stream visualizations</h1>-->
        <section class="streams">
        </section>
      </article>
    </main>
  </body>
</html>
